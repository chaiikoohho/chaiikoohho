<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ซีรีส์ทั้งหมด</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .series-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        margin-top: 20px;
      }
      .series-item {
        text-align: center;
      }
      .series-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .series-item h3 {
        font-size: 18px;
        margin: 10px 0;
      }
      .episode-button {
        display: inline-block;
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 14px;
        background-color: #008cba;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>เลือกซีรีส์</h1>

    <div id="series-list" class="series-container"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart", "table"] });
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var sheetId = "1D7DUdSgjztrfsDiJewq_l4TmmqO_E7EkRwreNY0GCG8"; // ใส่ ID ของ Google Sheets ที่คุณต้องการใช้
        var queryString =
          encodeURIComponent("SELECT A, B") +
          "&tqx=out:json"; // SELECT ชื่อซีรีส์และโปสเตอร์จาก Sheet1
        var dataSourceUrl =
          "https://docs.google.com/spreadsheets/d/" +
          sheetId +
          "/gviz/tq?tqx=out:json&tq=" +
          queryString;

        var query = new google.visualization.Query(dataSourceUrl);
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert(
            "Error in query: " +
              response.getMessage() +
              " " +
              response.getDetailedMessage()
          );
          return;
        }

        var data = response.getDataTable();
        var seriesData = {};

        // ประมวลผลข้อมูลจาก Sheet1 (ชื่อซีรีส์และโปสเตอร์)
        for (var i = 0; i < data.getNumberOfRows(); i++) {
          var seriesName = data.getValue(i, 0); // ชื่อซีรีส์
          var posterUrl = data.getValue(i, 1); // URL โปสเตอร์
          seriesData[seriesName] = {
            posterUrl: posterUrl,
            episodes: [],
          };
        }

        // ดึงข้อมูลจาก Sheet2 (ซีซั่นและตอน)
        var sheetId = "1D7DUdSgjztrfsDiJewq_l4TmmqO_E7EkRwreNY0GCG8"; // ใส่ ID ของ Google Sheets ที่คุณต้องการใช้
        var queryString2 =
          encodeURIComponent("SELECT A, B, C, D, E") + "&tqx=out:json"; // SELECT ข้อมูลจาก Sheet2
        var dataSourceUrl2 =
          "https://docs.google.com/spreadsheets/d/" +
          sheetId +
          "/gviz/tq?tqx=out:json&tq=" +
          queryString2;

        var query2 = new google.visualization.Query(dataSourceUrl2);
        query2.send(function (response2) {
          if (response2.isError()) {
            alert(
              "Error in query: " +
                response2.getMessage() +
                " " +
                response2.getDetailedMessage()
            );
            return;
          }

          var data2 = response2.getDataTable();

          // ประมวลผลข้อมูลจาก Sheet2 (ซีซั่นและตอน)
          for (var i = 0; i < data2.getNumberOfRows(); i++) {
            var seriesName = data2.getValue(i, 0); // ชื่อซีรีส์
            var season = data2.getValue(i, 1); // ซีซั่น
            var episode = data2.getValue(i, 2); // ตอน
            var url = data2.getValue(i, 3) + data2.getValue(i, 4); // URL + Slug

            if (seriesData[seriesName]) {
              seriesData[seriesName].episodes.push({
                season: season,
                episode: episode,
                url: url,
              });
            }
          }

          // แสดงข้อมูลบนหน้าเว็บ
          var html = "<div class='series-container'>";
          for (var seriesName in seriesData) {
            html += "<div class='series-item'>";
            html +=
              "<img src='" +
              seriesData[seriesName].posterUrl +
              "' alt='" +
              seriesName +
              "' />";
            html += "<h3>" + seriesName + "</h3>";

            seriesData[seriesName].episodes.forEach(function (episode) {
              html +=
                "<a class='episode-button' href='" +
                episode.url +
                "' target='_blank'>Episode " +
                episode.episode +
                "</a>";
            });

            html += "</div>";
          }
          html += "</div>";
          document.getElementById("series-list").innerHTML = html;
        });
      }
    </script>
  </body>
</html>
