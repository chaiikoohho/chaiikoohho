<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ซีรีส์ทั้งหมด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .series-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .series-item {
            text-align: center;
        }
        .series-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .series-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .episode-button {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>เลือกซีรีส์</h1>

    <div id="series-list" class="series-container">
        <!-- จะแสดงข้อมูลซีรีส์ทั้งหมดที่ดึงมาจาก Google Sheets -->
    </div>

    <script>
        // URL ของ Google Sheets API
        var sheetUrl = 'https://docs.google.com/spreadsheets/d/1D7DUdSgjztrfsDiJewq_l4TmmqO_E7EkRwreNY0GCG8/gviz/tq?tqx=out:json';

        // ฟังก์ชันดึงข้อมูลจาก Google Sheets
        function fetchSeriesData() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    var jsonData = JSON.parse(data.substring(47).slice(0, -2));  // แปลง JSON ที่รับมา
                    var seriesData = jsonData.table.rows;

                    // แสดงข้อมูลซีรีส์
                    var seriesList = document.getElementById('series-list');
                    seriesData.forEach(row => {
                        var seriesName = row.c[0].v;  // ชื่อซีรีส์
                        var posterUrl = row.c[1].v;  // URL โปสเตอร์
                        var season = row.c[2].v;  // ซีซั่น
                        var episode = row.c[3].v;  // ตอน
                        var url = row.c[4].v;  // URL ของตอน

                        // สร้าง HTML สำหรับแต่ละซีรีส์
                        var seriesItem = document.createElement('div');
                        seriesItem.classList.add('series-item');

                        seriesItem.innerHTML = `
                            <img src="${posterUrl}" alt="${seriesName}" />
                            <h3>${seriesName}</h3>
                            <a class="episode-button" href="${url}" target="_blank">
                                Season ${season} Episode ${episode}
                            </a>
                        `;
                        
                        seriesList.appendChild(seriesItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // เรียกใช้ฟังก์ชันเมื่อโหลดหน้าเว็บ
        window.onload = fetchSeriesData;
    </script>
</body>
</html>
