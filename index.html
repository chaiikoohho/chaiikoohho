<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ซีรีส์ทั้งหมด</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .series-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .series-item {
      text-align: center;
    }
    .series-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .series-item h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .episode-button {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #008CBA;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>เลือกซีรีส์</h1>

  <div id="series-list" class="series-container">
    <!-- จะแสดงข้อมูลซีรีส์ทั้งหมดที่ดึงมาจาก Google Sheets -->
  </div>

  <script src="script.js"></script> <!-- ลิงก์ไปที่ไฟล์ JavaScript -->
</body>
</html>
